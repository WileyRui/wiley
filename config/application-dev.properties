# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.content-type=text/html
#thymeleaf end
# \u9875\u9762\u9ed8\u8ba4\u524d\u7f00\u76ee\u5f55
spring.mvc.view.prefix=/templates/
# \u54cd\u5e94\u9875\u9762\u9ed8\u8ba4\u540e\u7f00
spring.mvc.view.suffix=.html
spring.thymeleaf.cache=false

# Mybatis\u914d\u7f6e
spring.datasource.dialect=mysql
spring.datasource.mybatis.entity=com.apin.paySys.settings.kernel.entity
spring.datasource.mybatis.mapper=com.apin.paySys.settings.kernel.mapper

# DATASOURCE 
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1;
# mysql 
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/paysys?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# mysql log 通过观察日志，可有效的分析MyBatis生成的SQL，检查SQL配置的正确性
logging.level.net.ackieathome.db.mapper:DEBUG
